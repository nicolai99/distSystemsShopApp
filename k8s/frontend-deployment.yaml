apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: dein-dockerhub-user/frontend:latest
          ports:
            - containerPort: 5050
          env:
            - name: PORT
              value: "5050"
            - name: API_SERVER_URL
              value: "http://rustshop:8000"

#service
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5050
  type: ClusterIP
